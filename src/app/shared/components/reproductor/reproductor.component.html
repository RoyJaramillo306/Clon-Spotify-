
<div class="media-player">
    <div class="media-player--wrapper ">

        <!--Zona del artista-->
        <div class="artist player-center">
            <ng-container *ngTemplateOutlet="artistZone"></ng-container>
        </div>

        <!--Zona del reproductor-->
        <div class="player-controls player-center">
            <ng-container *ngTemplateOutlet="playerZone"></ng-container>
        </div>

        <!--Zona del controles adicionales-->
        <div class="player-audio player-center">
            <ng-container *ngTemplateOutlet="playerAudio"></ng-container>
        </div>
        
    </div>
</div>

<!-- ZONE TEMPLATES -->

<ng-template #artistZone>
    <div class="artist-inside" *ngIf="multimediaService.cancionInfo | async as cancion">

        <img imgfail [src]="cancion.cover" alt="" class="cover">
        <div class="track-info">
            <h3 class="track-title">{{cancion.name}}</h3>
            <h5 class="track-title sub-title">{{cancion.album}}</h5>
        </div>

        <div class="track-like">
            <button class="btn-like">
                <i class="uil uil-heart"></i>
            </button>
        </div>

    </div>
</ng-template>

<ng-template #playerZone>
    <div class="player-controls-inside">

        <div class="buttons-media">

            <button class="arrow btn">
                <i class="uil uil-previous"></i>
            </button>

            <button (click)="multimediaService.reproductorMetodos()" class="play btn">
                <i class="uil {{multimediaService.icono}}"></i>
            </button>

            <button class="arrow btn">
                <i class="uil uil-step-forward"></i>
            </button>

        </div>

        <div class="media-linetime">
            <div class="time"> {{multimediaService.tiempoTranscurrido | async}} </div>
            <span #progressBar (click)="posicionBarra($event)" class="time-progress">
                <span class="time-progress-live" [style.width]="(multimediaService.barra | async)+'%'"></span> 
            </span>
            <div class="time">{{multimediaService.tiempoRestante | async}}</div>
        </div>

    </div>
</ng-template>

<ng-template #playerAudio>

    <div class="player-audio-inside">

        <button class="btn-media">
            <i class="uil uil-list-ui-alt"></i>
        </button>

        <button class="btn-media">
            <i class="uil uil-boombox"></i>
        </button>

        <button class="btn-media">
            <i class="uil uil-volume-off"></i>
        </button>

    </div>

</ng-template>
