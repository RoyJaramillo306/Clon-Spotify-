<div class="login-auth-page">
    <div class="login-auth-wrapper">
        <h3>Para continuar, inicia sesi칩n en Spotify.</h3>
        <div class="login-social-zone">
            <button class="social-btn btn-fb "> <i class="uil uil-facebook-f"></i> Continuar con Social</button>
            <button class="social-btn btn-apple"><i class="uil uil-apple"></i> Continuar con Apple</button>
            <button class="social-btn"><i class="uil uil-google"></i> Continuar con Google</button>
        </div>
        <div class="separator"></div>

        <form [formGroup]="formulario" (ngSubmit)="enviarData()" class="login-auth-form">

            <div class="row mb-3">
                <div class="col-sm-12">
                    <label class="col-sm-3 col-form-label">Email:</label>
                    <input type="email" class="form-control" formControlName="email" placeholder="Email del usuario">
                    <span *ngIf="validar('email')" class="form-text text-danger">{{emailErrorMsg}}</span>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-12">
                    <label class="col-sm-3 col-form-label">Contrase침a:</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Contrase침a">
                    <span *ngIf="validar('password')" class="form-text text-danger">{{passErrorMsg}}</span>
                </div>
            </div><br>

            <div class="row">
                <div class="col-sm-12" style="text-align: center;"> 
                    <button type="submit" class="btn btn-primary" [disabled]="formulario.invalid">Ingresar</button>
                </div>
            </div>

            <div *ngIf="errorMsg" class="row mt-4"><br>
                    <span class="alert alert-danger">{{errorMsg}}</span>
            </div>

        </form>
    </div><br>

</div>
